<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app">
        <div class="search">
            <form id="city_form" name="myForm" action="" method="post">
                <input id="city_name" type="text" name="cname" class="text-white" placeholder="Search for a city"
                    required>
                <button id="submit_city" class="btn btn-danger btn-lg w-45" type="submit">SUBMIT</button>
            </form>
        </div>
        <div class="show_weather">
            <h1 id="city"></h1>
            <h2 id="temperature"></h2>
            <div class="flex">
                <div class="weather_description">
                    <h3 id="weather_description"></h3>
                </div>
                <img id="icon">
            </div>
            <div>
                <h5 id="wind"></h5>
            </div>
            <div>
                <h5 id="humidity"></h5>
            </div>
            <HR>
            <div>
                <span id="date"></span>&nbsp;<span id="today"></span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>

</body>

</html>
